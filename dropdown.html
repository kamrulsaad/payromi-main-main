<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/dropdown.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="custom-dropdown">
      <div class="dropdown-header">
        <p class="text-center pt-3 fs-6 fw-bold">Purchasing power $1000</p>
      </div>
      <div class="px-3">
        <button class="btn btn-primary rounded-pill w-100 my-2 fw-bold">Apply Payromi</button>
        <hr class=" m-0">
        <div class="d-flex align-items-center p-2">
            <img src="./assets/PayRomi/Images/Icon/Letter from Hospital.png" alt="">
            <p class="m-0 ps-4">Notification</p>
        </div>
        <hr class="m-0 mt-1">
        <div class="d-flex align-items-center p-2">
            <img src="./assets/PayRomi/Images/Icon/Buy.png" alt="">
            <p class="m-0 ps-4">Purchase</p>
        </div>
        <hr class="m-0 mt-1">
        <div class="d-flex align-items-center p-2">
            <img src="./assets/PayRomi/Images/Icon/Card Payment.png" alt="">
            <p class="m-0 ps-4">Payment</p>
        </div>
        <hr class="m-0 mt-1">
        <div class="d-flex align-items-center p-2">
            <img src="./assets/PayRomi/Images/Icon/Successful Delivery.png" alt="">
            <p class="m-0 ps-4">Delivery</p>
        </div>
        <hr class="m-0 mt-1">
        <div class="d-flex align-items-center p-2">
            <img src="./assets/PayRomi/Images/Icon/Return Purchase.png" alt="">
            <p class="m-0 ps-4">Return</p>
        </div>
        <hr class="m-0 mt-1">
        <div class="d-flex align-items-center p-2">
            <img src="./assets/PayRomi/Images/Icon/Cancel.png" alt="">
            <p class="m-0 ps-4">Cancel</p>
        </div>
        <hr class="m-0 mt-1">
        <div class="d-flex align-items-center p-2">
            <img src="./assets/PayRomi/Images/Icon/Group 1000000897.png" alt="">
            <p class="m-0 ps-4">Log out</p>
        </div>   
        <hr class="m-0 mt-1">
      </div>
    </div>
  </body>
</html>
