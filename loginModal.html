<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="login-modal-page d-flex justify-content-center">
    <div class="login ">
    <div>
      <h1>
        Dashboard
      </h1>
      <div class="login-modal mx-auto mx-lg-0">
        <div>
          <div class="d-flex text-center justify-content-center sing-bod mt-4">
            <div class="w-50 border-bottom fw-bold border-primary border-5">
              <a class="text-decoration-none text-black" href="./loginModal.html">
                <p>Sign in</p>
              </a>
            </div>
            <div class="w-50 border-bottom fw-bold  sing-bod-1 border-5">
              <a class="text-decoration-none text-black" href="./singup.html">
                <p>Sign Up</p>
              </a>
            </div>
          </div>
          <div class="d-flex flex-column justify-content-center align-items-center h-75">
              <div class="d-flex flex-column">
                <label class="d-block fw-bold ps-2 pb-1" for="email"
                  ><small>Email</small></label
                >
                <input
                 class="plc"
                  id="email"
                  placeholder="Input your email in here"
                  type="email"
                />
              </div>
              <div class="d-flex flex-column mt-2">
                <label class="d-block fw-bold ps-2 pb-1" for="password"
                  ><small>Password</small></label
                >
                <input
                class="plc"
                  id="password"
                  placeholder="Input your Password in here"
                
                  type="password"
                />
            </div>
            <div id="emailHelp" class="form-text emailHelp text-end ">
            <a class="text-decoration-none text-black form-text" href="./forgetps.html">Forgot Password?</a>
            </div>
            <div  class="button">
            <button style="background: #5541D7;
            border-radius: 8px;" class="btn w-100 text-white">
                  Sign in
            </button>
        </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
