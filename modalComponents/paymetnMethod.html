<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./modalStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center modal-bg">
      <div
        class="modal-custom-1 d-flex align-items-baseline justify-content-center px-3"
      >
        <div class="modal-components mt-auto mb-5 pb-5">
          <h4 class="fw-bolder mb-3 fs-6">Which installment method you like ?</h4>
          <div class="d-flex mb-2 p-1 align-items-center">
              <input type="radio" >
              <div>
                  <h4 class="fw-bold mb-1 fs-6">Weekly</h4>
                  <p class="mb-0 fs-6">Today you pay only $5  and  6 week installment</p>
              </div>
          </div>
          <div class="d-flex mb-2 p-1 align-items-center">
              <input type="radio" >
              <div>
                  <h4 class="fw-bold mb-1 fs-6">Bi-Weekly</h4>
                  <p class="mb-0 fs-6">Today you pay only 25%  and  4 week installment</p>
              </div>
          </div>
          <div class="d-flex mb-2 p-1 align-items-center">
              <input type="radio" >
              <div>
                  <h4 class="fw-bold mb-1 fs-6">Monthly</h4>
                  <p class="mb-0 fs-6">6% to 16% APR   and  6 to 36 months  installment</p>
              </div>
          </div>
          <button class="btn btn-primary mt-3 rounded w-100 fw-bolder">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
