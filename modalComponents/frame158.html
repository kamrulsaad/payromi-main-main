<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./modalStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center modal-bg">
      <div
        class="modal-custom-1 d-flex align-items-baseline justify-content-center px-3"
      >
        <div class="modal-components mt-auto mb-5 pb-5">
          <h4 class="fw-bolder">Should we add extra to cover shopping and tax ?</h4>
          <div class="d-flex p-1 align-items-center justify-content-between">
              <input type="radio" >
              <input class="px-2 py-1" type="text" placeholder="Add 10% = $110">
          </div>
          <div class="d-flex mt-4 p-1       align-items-center justify-content-between">
              <input type="radio" >
              <input class="px-2 py-1" type="text" placeholder="Continue without adding tax">
          </div>
          <button class="btn btn-primary mt-5 rounded w-100 fw-bolder">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
