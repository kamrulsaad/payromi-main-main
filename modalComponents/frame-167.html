<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./modalStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center modal-bg">
      <div
        class="modal-custom-2 d-flex align-items-baseline justify-content-center px-3"
      >
        <div class="modal-components mt-auto mb-5 pb-5">
          <div class="d-flex gap-2 mb-2">
            <input type="text" placeholder="First Name" class="fw-bold p-2">
            <input type="text" placeholder="Last Name" class="fw-bold p-2 w-75">
          </div>
          <div class="d-flex gap-2 mb-2">
            <input style="width: 190%;" type="text" placeholder="Street" class="fw-bold p-2">
            <input type="text" placeholder="Apt" class="fw-bold p-2">
          </div>
          <div class="d-flex gap-2 mb-2">
            <input style="width: 30%;" type="text" placeholder="Zip" class="fw-bold p-2">
            <input style="width: 120%;" type="text" placeholder="City" class="fw-bold p-2">
            <input style="width: 50%;" type="text" placeholder="State" class="fw-bold p-2">
          </div>
          <div class="d-flex gap-2 mb-2">
            <input type="text" placeholder="Credit Score (Optional)" class="fw-bold p-2">
            <input type="text" placeholder="MM / DAY / YEAR" class="fw-bold p-2">
          </div>
          <div class="d-flex gap-2 mb-2">
            <input type="text" placeholder="Email" class="fw-bold p-2">
          </div>
          <div class="d-flex gap-2 mb-2">
            <input type="text" placeholder="Phone" class="fw-bold p-2">
          </div>

          <div class="d-flex mb-2 p-1 align-items-center gap-2 my-3">
            <input style="width: auto;" type="checkbox" >
            <div>
                <p style="font-size: 12.2796px;" class="mb-0">By clicking Apply Now, you acknowledge you have read and agreed to PayRomi credit card <a style="color: #6C28FE;" class="text-decoration-none " href="">Terms of Use and Privacy Policy.</a> </p>
            </div>
        </div>
          
          <button class="btn btn-primary mt-3 rounded w-100 fw-bolder">
            Continue
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
